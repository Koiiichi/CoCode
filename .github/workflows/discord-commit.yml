name: Post Commit Messages to Discord

on:
  push:
    branches:
      - main  # Change to match your default branch

jobs:
  notify:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Repository
        uses: actions/checkout@v4

      - name: Send commit messages to Discord
        env:
          DISCORD_WEBHOOK_URL: ${{ secrets.DISCORD_WEBHOOK_URL }}
        run: |
          set -e  # Stop execution if any command fails

          if [ -z "$DISCORD_WEBHOOK_URL" ]; then
            echo "Error: DISCORD_WEBHOOK_URL is not set."
            exit 1
          fi

          # Aggregate commit messages from all commits in the push event using a placeholder delimiter
          COMMIT_MESSAGES_RAW="${{ join(github.event.commits.*.message, '||') }}"
          COMMIT_MESSAGES=$(echo "$COMMIT_MESSAGES_RAW" | sed 's/||/'$'\n/g' | jq -Rsa .)
          COMMIT_AUTHOR="${{ github.actor }}"
          BRANCH_NAME="${{ github.ref_name }}"

          # Fetch changed files (handles initial commits too)
          CHANGES_RAW=$(git diff-tree --no-commit-id --name-status -r HEAD | awk '
            $1 == "M" { print "Modified: " $2 }
            $1 == "A" { print "Added: " $2 }
            $1 == "D" { print "Deleted: " $2 }
          ')
          if [ -z "$CHANGES_RAW" ]; then
            CHANGES_RAW="No file changes detected"
          fi
          CHANGES=$(echo "$CHANGES_RAW" | jq -Rs .)

          PAYLOAD=$(jq -n \
            --arg branch "$BRANCH_NAME" \
            --arg message "$COMMIT_MESSAGES" \
            --arg author "$COMMIT_AUTHOR" \
            --arg changes "$CHANGES" \
            '{
              embeds: [{
                title: "New Commit Pushed",
                description: ("**Branch:** `" + $branch + "`\n\n**Commit Message(s):**\n```" + $message + "```\n**Author:** " + $author + "\n\n**Changes:**\n```" + $changes + "```"),
                color: 16776960
              }]
            }'
          )

          RESPONSE=$(curl -H "Content-Type: application/json" \
               -X POST \
               -d "$PAYLOAD" \
               "$DISCORD_WEBHOOK_URL")
          echo "Discord response: $RESPONSE"

